<html>
<head>
	<title>后台管理系统</title>
	<meta charset="utf-8">  
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/nav.css">
	<link rel="stylesheet" type="text/css" href="./css/meter-reading-type-in.css">
</head>
<body>
	<header>
		<div class="header">
		</div>
	</header>
	<div class="content">
		<div class="menu float-left">

		</div>
		<div class="detial float-left">
			<div id="template">
				<div class="navigation">
					<div class="title float-left">抄表列表</div>
					<div class="path float-right   ">
						<span class="home_img"></span>
						<a href="index.html">主页</a>
						<span class="next-label">></span>
						<a href="meter-reading-list.html">抄表管理</a>
						<span class="next-label">></span>
						<a href="meter-reading-list.html">抄表录入</a>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="hint-label">
					<p>抄表录入</p>
				</div>
				<div class="form-body">
					<div>
						<form action="meter-reading-type-in.html">
							<p class="info-label">用户编号</p>
							<input type="text" class="info-detial info-detial-id" value="s100001">
							<input class="float-right btn btn-default sure-id" type="submit" name="user_id" value="确定">
						</form>
					</div>
				</div>
			</div>
			<p class="company-name">哈尔滨利民经济技术开发区自来水有限公司</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(2)').addClass('active');
					$('#meter-reading').addClass('in');
					$('.list-item:eq(2) .sublist-item:eq(1)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>
</body>
</html>
