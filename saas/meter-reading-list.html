	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 时间控件 -->
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/page-break.js"></script>
	<script type="text/javascript">
	    $("#datetimeStart").datetimepicker({
	        format: 'yyyy-mm-dd HH:ii:ss',
	        minView: 0 ,
	        language: 'zh-CN',
	        autoclose:true,
	    });
	    $("#datetimeEnd").datetimepicker({
	        format: 'yyyy-mm-dd HH:ii:ss',
	        minView: 0 ,
	        language: 'zh-CN',
	        autoclose:true,
	    });
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(2)').addClass('active');
					$('#meter-reading').addClass('in');
					$('.list-item:eq(2) .sublist-item:eq(0)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>
