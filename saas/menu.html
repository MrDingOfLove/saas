<script type="text/javascript">
	$(document).ready(function() {
		function isContains(str, substr) {
		    return str.indexOf(substr) >= 0;
		}
		$('.list-item').click(function() {
			imgs = $('.menulist_img');
			//遍历所有imgs 去掉 ‘-active’
			$.each(imgs, function(index, val) {
				var img_src = $(val).attr('src');
				img_src = isContains(img_src,'active') ? img_src.replace('-active.png','.png') : img_src;
				$(val).attr('src',img_src);
			});
			//将当前点击的img 加上 ‘-active’
			var current_img = $(this).children('a').children('.menulist_img');
			current_img_src = current_img.attr('src').replace('.png','-active.png');
			current_img.attr('src',current_img_src);
		});
		// $('.sublist-item').click(function(e) {
		// 	event.stopPropagation();
		// });
	});
</script>
