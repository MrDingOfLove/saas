<body>
	<header>
		<div class="header">
		</div>
	</header>
	<div class="content">
		<div class="menu float-left">
		</div>
		<div class="detial float-left">
			<div id="template">
				<div class="navigation">
					<div class="title float-left">举报列表</div>
					<div class="path float-right">

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="form_block">
					<form action="" method="post">
						<div class="update-time float-left">
							<span>提交时间:</span>
							<input type="text" id="datetimeStart"  class="form_datetime" name="">
							<span>-</span>
							<input type="text" id="datetimeEnd" class="form_datetime" name="">
						</div>
						<div class="user-id float-left">
							<span>用户编号:</span>
							<input type="text" name="">
						</div>
						<div class="user-name float-left">
							<span>状态:</span>
							<select name="">
								<option value="已处理">已处理</option>
								<option value="未处理">未处理</option>
							</select>
						</div>
						<div class="type-people float-left">
							<span>举报人:</span>
							<input type="text" name="">
						</div>
						<div class="search clearfix">
							<input type="submit" value="搜索">
						</div>
						<div class="clearfix"></div>
					</form>
				</div>
				<div class="table-content">
					<table class="table table-bordered">
						<tr class="category">
							<td>用户编号</td>
							<td>用户名称</td>
							<td>处理状态</td>
							<td>处理时间</td>
							<td>举报来源</td>
							<td>举报人</td>
							<td>处理人</td>
							<td>操作</td>
						</tr>
						<tr>
							<td>S00001</td>
							<td>2017-07-19</td>
							<td>
								<p>已处理</p>
								<!-- <p style="color: red;">未处理</p> -->
							</td>
							<td>2017-07-20</td>
							<td>微信公众号</td>
							<td>张三</td>
							<td>王麻子</td>
							<td style="width: 15%;">
								<a class="see-detial-btn" href="report-handle-detial.html">查看</a>

								<a class="see-detial-btn handle" href="report-handle.html">处理</a>
								<!-- <a class="see-detial-btn handled" href="">处理</a> -->
							</td>
						</tr>
					</table>
				</div>
				<div class="page-break">
					<ul class="pagination float-right">
					    <li><a href="#">上一页</a></li>
					    <li class="page-break-li active"><a href="#">1</a></li>
					    <li class="page-break-li"><a href="#">2</a></li>
					    <li class="page-break-li"><a href="#">3</a></li>
					    <li class="page-break-li"><a href="#">4</a></li>
					    <li class="page-break-li"><a href="#">5</a></li>
					    <li><a href="#">下一页</a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>
			<p class="company-name">哈尔滨利民经济技术开发区自来水有限公司</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- 时间控件 -->
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/page-break.js"></script>
	<script type="text/javascript">
	    $("#datetimeStart").datetimepicker({
	        format: 'yyyy-mm-dd HH:ii:ss',
	        minView: 0 ,
	        language: 'zh-CN',
	        autoclose:true,
	    });
	    $("#datetimeEnd").datetimepicker({
	        format: 'yyyy-mm-dd HH:ii:ss',
	        minView: 0 ,
	        language: 'zh-CN',
	        autoclose:true,
	    });
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(5)').addClass('active');
					$('#service-management').addClass('in');
					$('.list-item:eq(5) .sublist-item:eq(1)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>
</body>
</html>
