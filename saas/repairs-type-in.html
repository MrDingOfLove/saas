<html>
<head>
	<title>后台管理系统</title>
	<meta charset="utf-8">  
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./css/timepicker.css">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/nav.css">

</head>
<body>
	<header>
		<div class="header">
		</div>
	</header>
	<div class="content">
		<div class="menu float-left">

		</div>
		<div class="detial float-left">
			<div id="template">
		    	<div class="modal-content-back">
	    			<div class="navigation">
						<div class="title float-left">报修录入</div>
						<div class="path float-right">
							<span class="home_img"></span>
							<span>主页</span>
							<span class="next-label">></span>
							<span>抄表管理</span>
							<span class="next-label">></span>
							<span>报修录入</span>
						</div>
						<div class="clearfix"></div>
					</div>
					<form action="" method="get">
						<div class="user-info">
							<div class="user-info-label"><p>报修信息录入</p></div>
							<div class="user-info-detial">
								<div class="block-of-info-basic">
									<div class="block-content float-left">
										<p class="info-label">用户编号</p>
										<input type="text" class="info-detial" value="S000011111" name="user_id">
										<p class="info-label">当前度数</p>
										<input type="text" class="info-detial" value="0" name="current_num">
									</div>
									<div class="block-img float-left">
										<img src="">
										<span class=" fileinput-button">
								            <span style="padding: 0 10px;">上传故障表照片</span>
								            <input type="file" name="repairs_photo">
								        </span>
									</div>
									<div class="clearfix"></div>
								</div>
								<div style="position: relative;">
									<div class="float-left" style="width: 50%; padding-right: 10px;">
										<p class="info-label">提交时间</p>
										<input type="text" id="datetime" class="form_datetime info-detial" name="submit_time" value="2017-07-19">
									</div>
									<div class="float-left" style="width: 50%; padding-left: 10px;">
										<p class="info-label" style="position: absolute; bottom: 0; line-height: 32px;">报修人 : 张三</p>
										<input type="hidden" name="repairs_people" value="张三">
									</div>
									<div class="clearfix"></div>
								</div>
								<div>
									<p class="info-label">描述</p>
									<input type="text" class="info-detial" value="13100000000" name="repairs_detial">
								</div>
								<div>
									<p class="info-label">备注</p>
									<textarea name="remark" class="info-detial" rows="5">哈尔滨哈尔滨哈尔滨哈尔滨哈尔滨哈尔滨哈尔滨</textarea>
								</div>
								<div class="operation-btn">
									<input class="btn btn-default go-edit" type="submit" value="提交">
								</div>
							</div>
						</div>
		    		</form>
		    	</div>
			</div>
			<p class="company-name">哈尔滨利民经济技术开发区自来水有限公司</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 时间控件 -->
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript">
	    $("#datetime").datetimepicker({
	        format: 'yyyy-mm-dd',
	        minView: 2,
	        language: 'zh-CN',
	        autoclose:true,
	    });
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(2)').addClass('active');
					$('#meter-reading').addClass('in');
					$('.list-item:eq(2) .sublist-item:eq(2)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>
</body>
</html>
