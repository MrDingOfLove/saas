<body>
	<header>

	</header>
	<div class="content">
		<div class="menu float-left">
		</div>
		<div class="detial float-left">
			<div id="template">
				<div class="navigation">
					<div class="title float-left">报修处理</div>
					<div class="path float-right">
						<span class="home_img"></span>
						<span>主页</span>
						<span class="">></span>
						<span>报修管理</span>
						<span class="next-label">></span>
						<span>报修列表</span>
						<span class="next-label">></span>
						<span>报修处理</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<form action="" method="get">
					<div class="user-info">
						<div class="user-info-label"><p>报修处理</p></div>
						<div class="user-info-detial">
							<div class="block-content">

								<input type="text" class="info-detial" value="13100000000" name="">

								<p class="info-label">备注</p>
								<textarea name="" rows="4" class="info-detial"></textarea>
							</div>
							
							<div class="operation-btn">
								<a href="repairs-list.html" class="btn btn-default go-back">返回</a>

					</div>

			</div>
			<p class="company-name">哈尔滨利民经济技术开发区自来水有限公司</p>

	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

	<!-- 时间控件 -->
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/page-break.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(5)').addClass('active');
					$('#service-management').addClass('in');
					$('.list-item:eq(5) .sublist-item:eq(0)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>

</html>
