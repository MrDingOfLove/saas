<!DOCTYPE html>
<html>
<head>
	<title>后台管理系统</title>
	<meta charset="utf-8">  
	<!-- Bootstrap -->
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css">
	<!-- 时间控件css -->
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="./css/timepicker.css">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/nav.css">
	<link rel="stylesheet" type="text/css" href="./css/repairs-type-in.css">
</head>
<body>
	<header>
		<div class="header">
		</div>
	</header>
	<div class="content">
		<div class="menu float-left">
		</div>
		<div class="detial float-left">
			<div id="template">
		    	<div class="modal-content-back">
	    			<div class="navigation">
						<div class="title float-left">逾期统计</div>
						<div class="path float-right">
							<span class="home_img"></span>
							<a href="index.html">主页</a>
							<span class="next-label">></span>
							<a href="">逾期统计</a>
							<span class="next-label">></span>
							<a href="">结果</a>
						</div>
						<div class="clearfix"></div>
					</div>
					<form action="" method="post">
						<div class="user-info">
							<div class="user-info-label">
								<p>查看处理结果</p>
								<p>填写处理结果</p>
							</div>
							<div class="user-info-detial">
								<div class="block-content float-left">
									<p class="info-label">用户编号</p>
									<input type="text" readonly class="info-detial" value="S000011111" name="">
								</div>
								<div class="clearfix"></div>
								<div>
									<p class="info-label">用户名称</p>
									<input readonly type="text" class="info-detial" value="张三" name="">
								</div>
								<div>
									<p class="info-label">处理结果</p>
									<textarea name="" class="info-detial" cols="30" rows="5"></textarea>
								</div>
								<div class="operation-btn">
									<a href="overdue.html" class="btn btn-default go-back">返回</a>
									<input class="btn btn-default go-edit" type="submit" value="提交">
								</div>
							</div>
						</div>
		    		</form>
		    	</div>
			</div>
			<p class="company-name">哈尔滨利民经济技术开发区自来水有限公司</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 时间控件 -->
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript">
	    $("#datetime").datetimepicker({
	        format: 'yyyy-mm-dd',
	        minView: 2,
	        language: 'zh-CN',
	        autoclose:true,
	    });
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(3)').addClass('active');
					$('#payment-managemen').addClass('in');
					$('.list-item:eq(3) .sublist-item:eq(2)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>
</body>
</html>
