<!DOCTYPE html>
<html>
<head>
	<title>后台管理系统</title>
	<meta charset="utf-8">  
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- 时间控件css -->
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/nav.css">
	<link rel="stylesheet" type="text/css" href="./css/meter-reading-type-in.css">
	<link rel="stylesheet" type="text/css" href="./css/system-role-add.css">
	<link rel="stylesheet" type="text/css" href="./css/system-manage-add.css">
	<link rel="stylesheet" type="text/css" href="./css/timepicker.css">
</head>
<body>
	<header>
		<div class="header">

		</div>
	</header>
	<div class="content">
		<div class="menu float-left">

		</div>
		<div class="detial float-left">
			<div id="template">
				<div class="navigation">
					<div class="title float-left">管理员信息修改</div>
					<div class="path float-right">
						<span class="home_img"></span>
						<a href="index.html">主页</a>
						<span class="next-label">></span>
						<a href="">系统维护</a>
						<span class="next-label">></span>
						<a href="">管理员信息修改</a>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="hint-label">
					<p>管理员信息修改</p>
				</div>
				<div class="form-body">
					<form action="" method="get">
						<div>
							<p class="info-label">用户名</p>
							<input type="text" class="info-detial" value="" name="">
						</div>
						<div class="clearfix"></div>
						<div>
							<p class="info-label">密码</p>
							<input type="text" class="info-detial" value="" name="">
						</div>
						<div class="clearfix"></div>
						<div>
							<p class="info-label">真实姓名</p>
							<input type="text" class="info-detial" value="" name="">
						</div>
						<div class="clearfix"></div>
						<div style="margin-top: 10px;">
							<p class="info-label" style="display: inline; padding-right: 20px;">所属角色</p>
							<select name="" style="width: 20%;">
								<option value="">请选择</option>
							</select>
						</div>
						<div style="margin-top: 10px;">
							<p class="info-label" style="display: inline; padding-right: 20px;">状态</p>
							<div class="radio-item">
								<input type="radio" id="normal" name="state" value="normal" checked="">
								<label for="normal">正常</label>
							</div>
							<div class="radio-item">
								<input type="radio" id="forbid" name="state" value="forbid">
								<label for="forbid">停用</label>
							</div>
						</div>
						<div class="operation-btn" style="padding-bottom: 100px; text-align: right;">
							<input type="submit" class="btn btn-default sure-id" value="确定">
							<a href="system-manage-list.html" class="btn btn-default" style="background: #e6e6e6; color: #666;" >取消</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="./plugins/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 时间控件 -->
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/page-break.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'get',
				url: 'header.html',
				success:function(data){
					$('.header').html(data);
				},
			});
			$.ajax({
				type: 'get',
				url: 'menu.html',
				success:function(data){
					$('.menu').html(data);
					$('.list-item:eq(1)').addClass('active');
					$('#system-maintenance').addClass('in');
					$('.list-item:eq(1) .sublist-item:eq(1)').addClass('sub_active');
					$('.list-item').click(function() {
						$('.list-item').removeClass('active');
						$(this).addClass('active');
					});
				},
			});
		});
	</script>
</body>
</html>
</html>
